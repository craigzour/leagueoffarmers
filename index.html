<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>League of Farmers</title>
    <link href="css/design.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="login">

      <div id="barre">&nbsp;</div>
      <div id="form">
        <h1>League of Farmers</h1>
          <input type="text" id="username" value="tim" /><br />
          <input type="password" id="password" value="lol" /><br />
          <select id="level">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
          </select>
        <br />
        <button onclick="javascript:Network.create();">Create !</button>
        <button onclick="javascript:Network.login();">Play !</button>
      </div>

    </div>

    <div id="console">
      <textarea id="display" cols="30" rows="15"></textarea>
      <div style="float:left;">
        <input id="message" type="text" size="30"></input>
        <button onclick="javascript:Network.post();">Send</button>
      </div>
    </div>

    <script type="text/javascript" src="js/helpers/astar.js"></script>
    <script type="text/javascript" src="js/engine/Camelote.js"></script>
    <script type="text/javascript" src="js/entities/Farmer.js"></script>
    <script type="text/javascript" src="js/server.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
